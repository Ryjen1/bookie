<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Bookie</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar-brand {
            font-weight: bold;
            color: #e74c3c !important;
        }

        .navbar-nav .nav-link {
            color: #212529 !important;
        }

        .search-bar input[type="text"] {
            border-radius: 20px;
        }

        .footer {
            background-color: #121212;
            color: white;
            padding: 40px 0;
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
        }

        .footer h5 {
            color: #e74c3c;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
            border-color: #e74c3c;
        }

        .btn-submit {
            background-color: #e74c3c;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            background-color: #7f8c8d;
            border: none;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5f6f71;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">üìö Bookie</a>

        <!-- Search Bar -->
        <form class="d-flex me-auto search-bar ms-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">üîç</button>
        </form>

        <!-- Navigation Links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container" style="margin-top: 100px;">
    <h2 class="mb-4">‚ûï Add New Book</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required />
        </div>

        <button type="submit" class="btn btn-submit btn-lg me-2">Add Book</button>
        <a href="/books" class="btn btn-cancel btn-lg">Cancel</a>
    </form>
</div>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h5>Newsletter</h5>
                <p>Subscribe to get the latest updates.</p>
                <form>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" />
                        <button class="btn btn-danger" type="button">Subscribe</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mb-3">
                <h5>My Account</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Contact</h5>
                <p>Email: contact@bookie.com<br>Phone: +1 234 567 8901</p>
            </div>
        </div>
        <hr class="text-white-50" />
        <p class="text-center text-muted small">&copy; 2025 Bookie. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
